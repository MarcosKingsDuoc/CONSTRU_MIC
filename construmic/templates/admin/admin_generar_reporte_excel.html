{% extends 'base/admin_base.html' %}

{% load widget_tweaks %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Generar Reporte de Ventas en Excel</h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fecha_inicio">Fecha de Inicio</label>
          {% render_field form.fecha_inicio class="form-control" %}
        </div>
        <div class="form-group col-md-6">
          <label for="fecha_fin">Fecha de Fin</label>
          {% render_field form.fecha_fin class="form-control" %}
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Generar Reporte</button>
    </form>
  </div>
{% endblock %}
