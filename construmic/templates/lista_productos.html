<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <ul>
        {% for producto in productos %}
        <li>
            <a href="{% url 'detalle_producto' producto.id %}">{{ producto.nombre }}</a> - ${{ producto.precio }}
            {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="100">
            {% endif %}
            <form action="{% url 'agregar_al_carrito' producto.id %}" method="post">
                {% csrf_token %}
                <button type="submit" {% if producto.stock == 0 %}disabled{% endif %}>Agregar al carrito</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
