<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Aquí puedes incluir el contenido del encabezado común a todas las páginas -->
    </header>
    
    <main>
        {% block content %}
        <!-- Contenido común a todas las páginas -->
        {% endblock %}
    </main>
    
    <footer>
        <!-- Aquí puedes incluir el contenido del pie de página común a todas las páginas -->
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
