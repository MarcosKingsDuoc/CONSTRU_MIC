{% extends 'base/base.html' %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block header_page %} 
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  Iniciar Sesión
              </div>
              <div class="card-body">
                  <form method="post">
                      {% csrf_token %}
                      <div class="form-group">
                          <label for="id_correo">Correo electrónico</label>
                          <input type="email" class="form-control" id="id_correo" name="correo" placeholder="Ingrese su correo electrónico">
                          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
                      </div>
                      <div class="form-group">
                          <label for="id_password">Contraseña</label>
                          <input type="password" class="form-control" id="id_password" name="password" placeholder="Contraseña">
                      </div>
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
